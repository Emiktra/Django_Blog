{% extends 'BLOG/BASE.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="password-reset-success-container px-4 py-5">
  {% if request.user.is_authenticated %}
    <h1 class="text-warning">Create a Blog</h1>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %} 
      {{ form | crispy }}
      <button type="submit" class="btn btn-success hover">Post</button>
    </form>
    {% else %}
    <p>You aren't logged in</p>
    {% endif %}
</div>
{% endblock content %}
