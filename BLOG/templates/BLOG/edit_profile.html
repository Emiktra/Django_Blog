{% extends 'BLOG/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="password-reset-success-container px-4 py-5">
  {% if request.user.is_authenticated %}
   <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form | crispy }}
    <button type="submit" class="btn btn-success hover">Update Profile</button>
  </form>
  
  {%else%}
  <h1 class="text-warning">You are not logged in</h1>
  {% endif %}
</div>
{% endblock content %}
