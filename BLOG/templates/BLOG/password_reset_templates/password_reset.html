{% extends 'BLOG/BASE.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="password-reset-success-container px-5 py-5">
  <h2 class="text-primary">Reset Password</h2>
  <p>Enter your email below to receive a password reset link</p>
  <form method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-info hover" type="submit">Reset</button>
  </form>
</div>
{% endblock content %}
