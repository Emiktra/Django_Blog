{% extends 'BLOG/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div>
  <h2>Password Reset Confirm</h2>
  <p>Enter your new password</p>
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-info">Reset Password</button>
  </form>
</div>

{% endblock content %}
