{% extends 'BLOG/BASE.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="password-reset-success-container py-5 px-5">
  <h2>Password Reset Confirm</h2>
  <p>Enter your new password</p>
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-danger hover">Reset Password</button>
  </form>
</div>

{% endblock content %}
